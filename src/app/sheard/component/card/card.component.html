<div class="row gap-8~ justify-content-center~">
    <div class="col-md-4 px-lg-3 pb-lg-5 pb-8 size-of-card z-10"
    *ngFor="let item of dataOfCard?.slice(0, pagintion)">
        <div
        class="p-4 shadow-of-card d-flex flex-column bg-white justify-content-between h-100">
        <div>
            <img
            [src]="item?.social_image"
            alt="Image OF Product"
            loading="lazy"
            class="mb-2 w-100 size-img-card img-Background-Cover"
            />
            <p class="m-0 mt-4 text-support2 font-SemiBold-s16 mb-2">{{item?.type_of}}</p>
            <p class="m-0 mt-1 d-flex justify-content-between align-items-center text-break">
                <span class="text-support1 font-SemiBold-s24 single-line me-2">{{ item?.title }}</span>
                <i class="d-flex IC-arrow-up-right iC-S24 img-Background-Cover"></i>
            </p>
            <p
            class="m-0 mt-1 d-flex justify-content-between align-items-center text-secondary font-Regular-s16"
            >
            {{ item?.description }}
        </p>
        </div>
        <div class="d-flex align-items-center gap-2">
        <img
        [src]="item?.user?.profile_image"
        alt="Image OF User"
        loading="lazy"
        class="rounded-circle size-img-user"
        />
        <div class="ms-1">
            <p
            class="m-0 d-flex text-support1 font-Medium-s14"
            >
            {{ item?.user?.name }}
        </p>
        <p
        class="m-0 d-flex text-secondary font-Regular-s14"
        >
        {{ item?.readable_publish_date }}
        </p>
        </div>
        </div>
        </div>
    </div>
    <div class="mt-2 mb-5 d-flex justify-content-center">
        <button
        type="button"
        class="px-3 py-2 my-4 bg-white-smoke border-0 border-f-radius-s8 w-full md:w-auto d-flex justify-content-center">
        <div class="d-flex align-items-center gap-2" *ngIf="pagintion !== dataOfCard?.length"
        (click)="pagintion = dataOfCard?.length">
            <i class="d-flex IC-arrow-down iC-S20 img-Background-Cover ms-1"></i>
            <span class="py-1 me-1">Load more</span>
        </div>
        <div class="d-flex align-items-center gap-2" *ngIf="pagintion !== 15"
        (click)="pagintion = 15">
            <i class="d-flex IC-arrow-down iC-S20 img-Background-Cover ms-1" style="transform: rotate(180deg);"></i>
            <span class="py-1 me-1">show les</span>
        </div>
        </button>
    </div>
</div>
